<head>
	<meta charset="UTF-8">

	<title>weather for you <3</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/auroral.css"/>

<body>

	<div class="container">
    	<div class="auroral-northern"></div>
    	<div class="auroral-stars"></div>
    


<div class="first_page">
	<div class="logo animated fadeInDown">
		<img src="img/temperature.svg">
	</div>

	<form id="form">
		<label for="city">City</label><br>
		<input id="city" type="text" name="city" placeholder="Enter your city">
		<br>
		<label for="country">Country</label><br>
		<input id="country" type="text" name="city" placeholder="Enter your country">
		<br>
		<input class="btn" type="submit" name="" value="enter" id="submit">
	</form>

	<div class="popular_city">
		<a class="weather_link" href="#" data-city="kiev" data-country="ua">Kyiv</a>
		<a class="weather_link" href="#" data-city="Mykolaiv" data-country="ua">Mykolaiv</a>
		<a class="weather_link" href="#" data-city="new york" data-country="usa">New York</a>
	</div>

	<div class="weather_wrapper">
		<h2 class="weather_city"></h2><br>
		<h3 class="weather_description"></h3><br>
		<p class="weather_temperature"></p><br>
		<img class="weather_icon" src="">
	</div>

</div>

</div>
